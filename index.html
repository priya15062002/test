    let deferredPrompt;

        e.preventDefault();
        // stash the event so it can be triggred later.

        btnAdd.style.display = 'block';

    btnAdd.addEventListener('click', (e) => {
        deferredPrompt.prompt();

            if (choiceResult.outcome == 'accepted') {
                console.log('User accepted the A2HS prompt');
            }
            deferredPrompt = null;
        });
    });
